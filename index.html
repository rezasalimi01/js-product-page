<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Product Page Project</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <p>Products Page</p>
    </header>
    <main>
      <div id="search">
        <input placeholder="Search product" id="search-input" type="text" />
        <div id="section">
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">Tech</button>
          <button class="filter" data-filter="clothing">Clothing</button>
          <button class="filter" data-filter="health">Health</button>
        </div>
        <div class="search-section" id="search-price">
          <input type="number" placeholder="Search price" />
          <button>Search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png">
          <p>Apple Iphone 14 Pro</p>
          <span>$ 1499</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png">
          <p>Running Shoes</p>
          <span>$ 199</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png">
          <p>Apple watch</p>
          <span>$ 399</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png">
          <p>College bag</p>
          <span>$ 139</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png">
          <p>Boy's Jacket</p>
          <span>$ 169</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png">
          <p>Keratin hair care</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png">
          <p>Apple Airpods pro</p>
          <span>$ 299</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png">
          <p>Vitamin E</p>
          <span>$ 39</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/cream.png">
          <p>Face Cream</p>
          <span>$ 39</span>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
